
vagrant:
  provider: libvirt
  box: baremettle/ubuntu-14.04

defaults:
  netmask: 255.255.0.0
  memory: 1024
  cpus: 1
  key_path: key
  zk_port: 2181

machines:

  - name: zk1
    ip: 10.0.0.10

  - name: zk2
    ip: 10.0.0.11

  - name: zk3
    ip: 10.0.0.12

  - name: mesos1
    ip: 10.0.1.10

  - name: node1
    ip: 10.0.2.10

  - name: node2
    ip: 10.0.2.11

inventory:

  # lists are used to preserve order in the generated inventory file

  - zookeeper:

    - zk1
    - zk2
    - zk3

  - mesos:

    - mesos1

  - nodes:

    - node1
    - node2
