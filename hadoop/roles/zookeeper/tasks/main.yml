---


- name: install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - zookeeper
    - zookeeper-bin
  tags: zk_install

- name: install zookeeper service
  when: zookeeper_install_service
  apt:
    name: zookeeperd
    state: present
  tags: zk_install

- name: set instance id
  template:
    src: myid.j2
    dest: /etc/zookeeper/conf/myid
  notify: restart zookeeper
  tags: zk_conf


- name: configure
  template:
    src: zoo.cfg.j2
    dest: /etc/zookeeper/conf/zoo.cfg
  notify: restart zookeeper
  tags: zk_conf
