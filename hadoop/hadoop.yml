---

- name: common
  hosts: all
  sudo: yes
  roles:

    - role: common

      package_list:
        - emacs24-nox
        - curl
        - httpie
        - ssh
        - rsync
        - parted
        - iotop

      services_running:
        - ssh

      groups_managed:
        hadoopadmin:
          gid: 1001
        hadoopuser:
          gid: 1002


- name: common:!frontend
  hosts: hadoop_nodes
  sudo: yes
  roles:

    - role: common

      users_managed:
        hadoop:
          gid: 1001
          groups: hadoopadmin
          append: yes

      authorized_keys:
        - user: hadoop
          key: "{{ hadoop_key_public }}"
        - user: hadoop
          key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

      private_keys:
        - user: hadoop
          key: "{{ hadoop_key_private }}"

      directories:
        /hdfs:
          owner: hadoop
          group: hadoop

    - role: limits

      limits_conf_d_files:
        hadoop.conf:
          - domain: hadoop
            type: soft
            item: nofile
            value: 65535
          - domain: hadoop
            type: hard
            item: nofile
            value: 65535


