
vagrant:
  provider: libvirt
  box: baremettle/ubuntu-14.04

# default variables that can be overridden in the `machines` section
# elements
defaults:
  netmask: 255.255.0.0
  memory: 1024
  cpus: 1
  key_path: ~/.ssh/id_rsa
  domain_name: local
  extra_disks: []
  zk_port: 2181

machines:

  - name: zk1
    ip: 10.0.0.10

  - name: zk2
    ip: 10.0.0.11

  - name: zk3
    ip: 10.0.0.12

  - name: master1
    ip: 10.0.1.10

  - name: master2
    ip: 10.0.1.11

  - name: master3
    ip: 10.0.1.12

  - name: slave1
    ip: 10.0.2.10
    extra_disks:
      - device: vdb
        size: 10G

  - name: slave2
    ip: 10.0.2.11
    extra_disks:
      - device: vdb
        size: 10G

  - name: slave3
    ip: 10.0.2.12
    extra_disks:
      - device: vdb
        size: 10G


inventory:

  # These entries are processed to form the ansible inventory file.
  # lists are used to preserve order in the generated inventory file

  - zookeeper: &zookeener
      - zk1
      - zk2
      - zk3

  - namenodes: &namenodes
      - master1
      - master2

  - journalnodes: &journalnodes
      - master1
      - master2
      - master3

  - datanodes: &datanodes
      - slave1
      - slave2
      - slave3

  - hadoop_nodes:
      ^CONCAT^:
        - *namenodes
        - *datanodes
        - *journalnodes


hostvars:
  zk1:
    zk_id: 1
  zk2:
    zk_id: 2
  zk3:
    zk_id: 3


groupvars:
  hadoop_nodes:
    zookeeper_hosts:
      zk1.local:2181,zk2.local:2181,zk3.local:2181
